<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./img/erp.png" alt="Logo ERP" id="logo" width="90px" height="90px">
        <h2 class="compy_name">APN</h2>
    </header>

    <section class="container-recupera_senha">
        <p>RECUPERAÇÃO DE SENHA</p>

        <form>

            <div class="user-name">
                <img src="./img/icons8-email-30.png" alt="Imagem Correio Eletrônico" width="28px" height="28px" class="img-mail">
                <input type="text" id="email" name="email" placeholder=" Digite o seu e-mail">
            </div>

            <button onclick=" type="submit" id="botao-login"><a class="btn_criar" id="btn_cadastro">Enviar</a></button>
        </form action="/" id="form" method="POST">

        <div class="producao-footer">
            <p id="producao">Produção</p>
            <img src="./img/sinal-wifi.png" alt="Sinal Wi-Fi" width="18px" height="18px">
        </div>
        <div id="resultado"></div>

    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
