<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <img src="./img/erp.png" alt="Logo ERP" id="logo" width="65px" height="65px">
    </header>

    <section class="container-fgpw">
        <p>Recuperar Senha</p>

        <form>
            <input type="text" id="recuperar_senha" name="username" placeholder=" Digite o Usuário ou E-mail">

            <button onclick=" type="submit" id="botao-login"><a class="btn_criar" id="btn_cadastro">Enviar</a></button>
        </form action="/" id="form" method="POST">

        <div class="producao-footer">
            <p id="producao">Produção</p>
            <img src="./img/sinal-wifi.png" alt="Sinal Wi-Fi" width="18px" height="18px">
        </div>
        <div id="resultado"></div>

    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
